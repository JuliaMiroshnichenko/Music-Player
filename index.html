<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Music pleer</title>
</head>
<div class="wrapper">
  <div class="player">
    <div class="top">
      <div class="logo"><img src="./img/logo.svg" alt="btn" /></div>
      <div class="buttons__close">
        <div class="btn-close"><img src="./img/btn-close.svg" alt="btn" /></div>
      </div>
    </div>
    <div class="cover"><img class="cover__img" src="./img/cover1.png" alt="cover" /></div>
    <div class="song">Do I Have to Say the Words_</div>
    <div class="title">Bryan Adams</div>
    <!-- <div class="song">Paradoxum Calm</div> -->
    <!-- <div class="title">Allen Smith</div> -->
    <audio class="audio" src="./audio/Smokie - Living Next Door to Alice.mp3"></audio>
    <div class="progress__container">
      <div class="progress">
        <img class="progress" alt="progress" src="./img/Progress.svg" />
        <!-- <img src="./img/point.svg" /> -->
      </div>
    </div>
    <div class="buttons">
      <div class="btn prev"><img src="./img/prev.svg" alt="btn" /></div>
      <div class="btn play"><img class="img__src" src="./img/play.svg" alt="btn" /></div>
      <div class="btn next"><img src="./img/next.svg" alt="btn" /></div>
    </div>
    <div class="more-music"><img src="./img/more-music.svg" alt="btn" /></div>
  </div>
</div>

<body>
  <script src="./js/main.js"></script>
</body>

</html>
